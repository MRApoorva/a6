<!DOCTYPE html>

<head>
    <title>Login Details</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <header>
        <h1>Login</h1>
    </header>
    <section>
        <div>
            <fieldset style="width:300px;height:150px;background-color:pink">
                <legend style="background-color: ghostwhite;">
                    Login Details
                </legend>
                <form>
                    <table>
                        <tr>
                            <td>
                                <label for="name" style="background-color: cornsilk;">Username</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input name="Username" type="text" class="txtbox" id="name" placeholder="Username" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="pass" style="background-color: cornsilk;">Password</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input name="Password" type="text" class="txtbox" id="pass" placeholder="Password" />

                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit">LOGIN</button>
                                <button type="reset">RESET</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </fieldset>
        </div>
    </section>
    <footer>
        
    </footer>
</body>
