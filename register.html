<!DOCTYPE html>

<head>
    <title>Register Page</title>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body bgcolor="white">
    <header>
        <h1>Register Form</h1>
    </header>
    <section>
        <table bgcolor="pink" border="0" width="480px" align="center">
            <thead>
                <caption>
                    Register Form
                </caption>
                <tr>
                    <td>
                        <a href="index.html">Home</a>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" name="name" placeholder="Enter the First Name" /></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="name1" placeholder="Enter the Last Name" /></td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="name" /></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="name" value="male" />Male
                        <input type="radio" name="name" value="female" />Female
                        <input type="radio" name="name" value="others" />Others
                    </td>
                </tr>
                <tr>
                    <td>Country:</td>
                    <td><input type="text" name="name" placeholder="Enter the Country Name" /></td>
                </tr>
                <tr>
                    <td>E-Mail:</td>
                    <td><input type="text" name="name" placeholder="Enter the E-Mail" /></td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td><input type="text" name="name" placeholder="Enter the Phonenumber" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="text" name="name" placeholder="Enter the Password" /></td>
                </tr>
                <tr>
                    <td>ConfirmPassword:</td>
                    <td><input type="text" name="name" placeholder="Enter the First Password" /></td>
                </tr>
                <tr>
                    <td><input type="checkbox" name="I Agree to terms of use" value="I Agree to terms of use" />
                        <label>I agree to terms of use</label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit">SUBMIT</button>
                        <button type="reset">CANCEL</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
    <footer>
        
    </footer>
</body>
